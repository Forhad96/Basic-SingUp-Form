<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Basic Sinng Up Form desing</h2>
            <form action="">
                <div class="form-contant">
                    <h4>FELLSO</h4>
                    <h1>Start Your Journey with Us</h1>
                    <p>Discover words best community of freelancers and business owners.</p>
                </div>
                <div class="form-input">

                    <div class="input-field">
                        <h4 style="margin-bottom: 10px;">SIGN UP</h4>
                        <h4 style="margin-bottom: 20px;">Have an account? <span>SIGN IN</span></h4>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="input-field">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm">
                    </div>
                    <button>Create account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
